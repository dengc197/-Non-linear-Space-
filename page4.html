<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>NOISES - 4</title>
<style>
body{
  margin:0;
  background:#fff;
  font-family:Arial, Helvetica, sans-serif;
  color:#000;
  overflow:hidden;
}

.s{
  position:absolute;
  font-size:16px;
  max-width:300px;
  cursor:pointer;
}
</style>
</head>
<body>

<script>
var txt = [
"No one saw him disembark.",
"He wanted to dream a man.",
"The dreamed one awoke.",
"He understood he was an illusion."
];

var h = window.innerHeight;
var w = window.innerWidth;

for(var i=0;i<txt.length;i++){
  var d = document.createElement("div");
  d.className="s";
  d.innerHTML = txt[i];
  d.style.left = (w/5)*(i+1) - 100 + "px";
  d.style.top = (h/5)*(i+1) + "px";
  d.onclick = function(){
    if(Math.random() > 0.5){
      window.location.href="page5.html";
    }else{
      window.location.href="page2.html";
    }
  };
  document.body.appendChild(d);
}
</script>

</body>
</html>

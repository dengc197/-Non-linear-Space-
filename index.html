<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>noises</title>

<style>
body{
  margin:0;
  background:#000;
  font-family:Arial, Helvetica, sans-serif;
  overflow:hidden;
}

/* 真正 static 背景 */
.static{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:url("https://grainy-gradients.vercel.app/noise.svg");
  background-size:300px;
  animation: move 0.15s infinite;
  opacity:0.5;
}

@keyframes move{
  0%{transform:translate(0,0);}
  25%{transform:translate(-5px,4px);}
  50%{transform:translate(4px,-5px);}
  75%{transform:translate(-3px,-4px);}
  100%{transform:translate(0,0);}
}

/* 中间白框 */
.box{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#fff;
  color:#000;
  padding:25px 30px;
  text-decoration:none;
  border-radius:12px;
  font-size:18px;
  letter-spacing:1px;
  z-index:2;
}

.box:hover{
  opacity:0.9;
}
</style>
</head>

<body>

<div class="static"></div>

<a href="page2.html" class="box">
generate visual noises
</a>

</body>
</html>

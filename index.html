<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>noises</title>

<style>
body{
  margin:0;
  background:#000;
  font-family:Arial, Helvetica, sans-serif;
  overflow:hidden;
}

/* static 背景 */
.static{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:
    repeating-linear-gradient(0deg, rgba(255,255,255,0.08) 0px, rgba(0,0,0,0.08) 1px),
    repeating-linear-gradient(90deg, rgba(255,255,255,0.05) 0px, rgba(0,0,0,0.05) 1px);
  animation: move 0.1s infinite;
  opacity:0.8;
}

@keyframes move{
  0%{transform:translate(0,0);}
  50%{transform:translate(-4px,3px);}
  100%{transform:translate(0,0);}
}

/* 中间盒子 */
.box{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#fff;
  color:#000;
  padding:25px 30px;
  text-decoration:none;
  border-radius:10px;
  font-size:18px;
  letter-spacing:1px;
}

.box:hover{
  opacity:0.9;
}
</style>
</head>

<body>

<div class="static"></div>

<a href="page2.html" class="box">
generate visual noises
</a>

</body>
</html>

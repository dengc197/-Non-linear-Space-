<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>NOISES - 2</title>
<style>
body{
  margin:0;
  background:#fff;
  font-family:Arial, Helvetica, sans-serif;
  overflow-x:hidden;
}

.noisebg{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:url("https://grainy-gradients.vercel.app/noise.svg");
  background-size:120px;
  opacity:0.25;
  mix-blend-mode:multiply;
  pointer-events:none;
  animation:mv .1s infinite;
}

@keyframes mv{
  0%{transform:translate(0,0);}
  25%{transform:translate(-4px,3px);}
  50%{transform:translate(4px,-4px);}
  75%{transform:translate(-3px,-2px);}
  100%{transform:translate(0,0);}
}

.stage{
  position:relative;
  width:100%;
  height:10000px;
}

.s{
  position:absolute;
  color:#000;
  font-size:11px;
  line-height:1.3;
  max-width:260px;
  white-space:normal;
  opacity:0.95;
}
</style>
</head>
<body>

<div class="noisebg"></div>
<div id="stage" class="stage"></div>

<script>
var raw = "No one saw him disembark in the unanimous night. The stranger stretched himself out beneath the pedestal. He knew that his immediate obligation was to dream. Toward midnight he was awakened by the shriek of a bird. He wanted to dream a man and impose him on reality. At first, his dreams were chaotic. The intolerable lucidity of insomnia fell upon him. He dreamed that it was warm and secret. The dreamed one awoke. He destroyed in him all memory. The concentric fire licked the walls. He understood that he also was an illusion.";

function split(t){
  return t.split(".");
}

var arr = split(raw);
var st = document.getElementById("stage");
var w = window.innerWidth;
var h = st.offsetHeight;

function addOne(txt){
  var e = document.createElement("div");
  e.className = "s";
  e.innerHTML = txt;
  e.style.left = Math.random()*(w-200) + "px";
  e.style.top = Math.random()*(h-20) + "px";
  st.appendChild(e);
}

for(var i=0;i<1500;i++){
  addOne(arr[i % arr.length]);
}
</script>

</body>
</html>
